<!-- Formulaire d'inscription-->
<div class="login-container">
    <form (ngSubmit)="onSubmit()">
        <h2>Inscription</h2>

        <!-- Champ Nom d'utilisateur -->
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" [ngModel]="username()" (ngModelChange)="username.set($event)"
            placeholder="Nom d'utilisateur" />

        <!-- Champ Email -->
        <label for="email">Email</label>
        <input type="email" id="email" [ngModel]="email()" (ngModelChange)="email.set($event)"
            placeholder="Adresse email" />

        <!-- Champ Mot de passe -->
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [ngModel]="password()" (ngModelChange)="password.set($event)"
            placeholder="Mot de passe" />

        <!-- Bouton d'inscription -->
        <button type="submit" [disabled]="!isFormValid()">S'inscrire</button>

        <!-- Lien d'inscription -->
        <p class="register-text">
            Déjà inscrit? <a routerLink="/login">Se connecter</a>
        </p>

        <!-- Message d'erreur -->
        <p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>
    </form>
</div>
